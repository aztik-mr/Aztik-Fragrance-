<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZTIK FRAGRANCE | Boutique</title>
  <style>
    body{background:#0d0d0f;color:#fff;font-family:Poppins,Arial,sans-serif;margin:0;padding:0}
    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:0 12px}
    header{position:sticky;top:0;z-index:50;background:rgba(13,13,15,0.85);backdrop-filter:blur(10px);border-bottom:1px solid #222;}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .name{font-family:"Playfair Display",serif;font-size:22px;color:#d4af37}
    .cta-whatsapp{background:linear-gradient(45deg,#25D366,#128C7E);color:#fff;padding:10px 14px;border-radius:999px;font-weight:700}
    h1,h2{font-family:"Playfair Display",serif}
    .hero{position:relative;text-align:center;padding:100px 0;background:url('https://images.unsplash.com/photo-1541643600914-78b084683601?q=80&w=2000&auto=format&fit=crop') center/cover;filter:brightness(.9)}
    .hero h1{font-size:42px}
    .section{padding:48px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .card{background:#1a1a1e;border:1px solid #242428;border-radius:16px;overflow:hidden}
    .card img{width:100%;height:300px;object-fit:cover}
    .card-body{padding:14px}
    .title{font-weight:700;margin-bottom:6px}
    .price{color:#d4af37;font-weight:700;margin:8px 0}
    .btn{width:100%;padding:10px;border:none;border-radius:10px;background:#d4af37;color:#000;font-weight:700;cursor:pointer}
    form{background:#1a1a1e;padding:20px;border-radius:16px}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a30;background:#0f0f10;color:#fff;margin-bottom:12px}
    footer{padding:20px 0;border-top:1px solid #222;text-align:center;font-size:14px;color:#aaa}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <span class="name">AZTIK FRAGRANCE</span>
      </div>
      <a class="cta-whatsapp" href="#commande">Commander</a>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Élégance. Longue tenue. Confiance.</h1>
      <p>Découvrez la collection AZTIK FRAGRANCE. Paiement à la livraison partout au Maroc.</p>
    </div>
  </section>

  <main class="container">
    <div class="section" id="produits">
      <h2>Nos parfums</h2>

      <!-- ✅ خانة البحث -->
      <input type="text" id="searchInput" placeholder="🔍 Rechercher un parfum..." />

      <div class="grid" id="productGrid">
        <!-- Produit 1 -->
        <article class="card">
          <img src="https://i.postimg.cc/HLDh1p6x/Eros-Eaude-Toilette50ml-Versace-6.webp" alt="Versace Eros" />
          <div class="card-body">
            <div class="title">Versace Eros</div>
            <div class="price">230 DH</div>
            <button class="btn" onclick="selectProduct('Versace Eros','230')">Commander</button>
          </div>
        </article>
        <!-- Produit 2 -->
        <article class="card">
          <img src="https://i.postimg.cc/cCRCr0VX/Bleu-de-Chanel-Parfum.jpg" alt="Bleu de Chanel" />
          <div class="card-body">
            <div class="title">Bleu de Chanel</div>
            <div class="price">230 DH</div>
            <button class="btn" onclick="selectProduct('Bleu de Chanel','230')">Commander</button>
          </div>
        </article>
        <!-- ✅ زيد باقي البرودوي بنفس الشكل -->
      </div>
    </div>

    <div class="section" id="commande">
      <h2>Commander maintenant</h2>
      <form onsubmit="return submitOrder(event)">
        <input required id="name" placeholder="Nom complet" />
        <input required id="phone" placeholder="Téléphone" />
        <input required id="city" placeholder="Ville" />
        <input required id="address" placeholder="Adresse complète" />
        <input id="product" readonly placeholder="Sélectionnez depuis le catalogue" />
        <select id="qty">
          <option value="1">1</option><option value="2">2</option>
        </select>
        <select id="size">
          <option value="50ml">50ml</option>
          <option value="100ml" selected>100ml</option>
        </select>
        <textarea id="note" placeholder="Remarque (optionnel)"></textarea>
        <button class="btn">Confirmer la commande</button>
      </form>
    </div>
  </main>

  <footer>
    © <span id="year"></span> AZTIK FRAGRANCE
  </footer>

  <script>
    const WHATSAPP_NUMBER = '212774070108';

    function selectProduct(name, price){
      document.querySelector('#product').value = `${name} — ${price} DH`;
      document.querySelector('#commande').scrollIntoView({behavior:'smooth'});
    }

    function submitOrder(e){
      e.preventDefault();
      const name = document.querySelector('#name').value;
      const phone = document.querySelector('#phone').value;
      const city = document.querySelector('#city').value;
      const address = document.querySelector('#address').value;
      const product = document.querySelector('#product').value || 'Non précisé';
      const qty = document.querySelector('#qty').value;
      const size = document.querySelector('#size').value;
      const note = document.querySelector('#note').value;

      const message = `🛍️ Nouvelle commande AZTIK FRAGRANCE\n`+
        `Nom: ${name}\nTéléphone: ${phone}\nVille: ${city}\nAdresse: ${address}\n`+
        `Produit: ${product}\nTaille: ${size}\nQuantité: ${qty}\n`+
        (note?`Remarque: ${note}\n`:``)+`Paiement: à la livraison`;

      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      window.open(url,'_blank');
      return false;
    }

    document.querySelector('#year').textContent = new Date().getFullYear();

    // ✅ Recherche par nom
    document.querySelector('#searchInput').addEventListener('input', function(){
      const filter = this.value.toLowerCase();
      document.querySelectorAll('#productGrid .card').forEach(card=>{
        const title = card.querySelector('.title').textContent.toLowerCase();
        card.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
