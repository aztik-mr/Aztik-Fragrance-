<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aztik Fragrance</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

  body {
    background-color: #f5f5f5;
    color: #333;
  }

  header {
    background: #111;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-size: 2em;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 15px 0;
  }

  nav a {
    text-decoration: none;
    color: #111;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ff4c00;
  }

  .hero {
    background: url('https://i.postimg.cc/MpYvQgdb/218090-800-800.png') center/cover no-repeat;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 3em;
    text-shadow: 2px 2px 5px #000;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 50px 20px;
  }

  .product-card {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .product-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .product-card h3 {
    margin-bottom: 10px;
    color: #111;
  }

  .product-card p {
    font-size: 0.9em;
    color: #555;
  }

  footer {
    background: #111;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
  }
</style>
</head>
<body>

<header>AZTIK FRAGRANCE</header>
